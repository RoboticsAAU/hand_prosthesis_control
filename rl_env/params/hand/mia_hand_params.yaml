# Topics for Gazebo Interface
topics:
  subscriptions:
    joint_state_topic: /joint_states
    camera_points_topic: /camera/depth_registered/points
  publications:
    thumb_velocity_topic: /j_thumb_fle_velocity_controller/command
    index_velocity_topic: /j_index_fle_velocity_controller/command
    mrl_velocity_topic: /j_mrl_fle_velocity_controller/command

# Camera configuration
visual_sensors:
  config_cameras:
    camera:
      point_cloud:
        setup: "static" # "static" or "hand"
        ref_frame: "palm"
        num_points: 512
        min_range: 0.5
        max_range: 1.5

  config_imagined:
    ref_frame: "palm"
    num_points: 512

# Joint and velocity limits
limits:
  joint_limits: # Defines the number degrees of freedom
    thumb_pos_range: [0.029, 1.313]
    index_pos_range: [-1.177, 1.188]
    mrl_pos_range: [-0.120, 1.303]

  velocity_limits:
    thumb_vel_range: [-1.0, 1.0]
    index_vel_range: [-1.0, 1.0]
    mrl_vel_range: [-1.0, 1.0]

# General parameters
general: 
  right_hand: true
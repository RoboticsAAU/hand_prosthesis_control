# Topics for Gazebo Interface
topics:
  subscriptions:
    joint_state_topic: /joint_states
    camera_points_topic: /camera/depth_registered/points
  publications:
    thumb_controller_topic: /j_thumb_fle_eff_controller/command
    index_controller_topic: /j_index_fle_eff_controller/command
    mrl_controller_topic: /j_mrl_fle_eff_controller/command

# Camera configuration
visual_sensors:
  config_cameras:
    camera:
      point_cloud:
        setup: "static" # "static" or "hand"
        optical_frame: "camera_depth_optical_frame"
        ref_frame: "palm"
        num_points: 512
        min_range: 0.5
        max_range: 1.5

  config_imagined:
    ref_frame: "palm"
    num_points: 512
    stl_package: "mia_hand_description" # Package where the STL files are located. Assumes they are under the folder /meshes/stl of this package

# Joint and velocity limits
limits:
  obs_joint_limits: # Joint limits for the observation space. Defines the number degrees of freedom
    index_pos_range: [-1.177, 1.188]
    little_pos_range: [-0.120, 1.303]
    mrl_pos_range: [-0.120, 1.303]
    ring_pos_range: [-0.120, 1.303]
    thumb_fle_pos_range: [0.029, 1.313]
    thumb_opp_pos_range: [-0.628, 0.000]

  obs_velocity_limits: # Velocity limits for the observation space
    index_vel_range: [-1.0, 1.0]
    little_vel_range: [-1.0, 1.0]
    mrl_vel_range: [-1.0, 1.0]
    ring_vel_range: [-1.0, 1.0]
    thumb_fle_vel_range: [-1.0, 1.0]
    thumb_opp_vel_range: [-1.0, 1.0]

  act_velocity_limits: # Velocity limits for the action space
    index_vel_range: [-1.0, 1.0]
    mrl_vel_range: [-1.0, 1.0]
    thumb_vel_range: [-1.0, 1.0]

# General parameters
general: 
  right_hand: true
# Topics for Gazebo Interface
topics:
  subscriptions:
    joint_state_topic: /joint_states
    camera_points_topic: /camera/depth_registered/points
  publications:
    thumb_controller_topic: /j_thumb_fle_eff_controller/command
    index_controller_topic: /j_index_fle_eff_controller/command
    mrl_controller_topic: /j_mrl_fle_eff_controller/command
    wrist_rot_controller_topic: /j_wrist_rotation_eff_controller/command
    wrist_exfle_controller_topic: /j_wrist_exfle_eff_controller/command
    wrist_ulra_controller_topic: /j_wrist_ulra_eff_controller/command
    x_cart_controller_topic: /j_x_cart_position_controller/command
    y_cart_controller_topic: /j_y_cart_position_controller/command
    z_cart_controller_topic: /j_z_cart_position_controller/command

# Camera configuration
visual_sensors:
  config_cameras:
    camera:
      point_cloud:
        setup: "static" # "static" or "hand"
        optical_frame: "camera_depth_optical_frame"
        ref_frame: "palm"
        num_points: 256
        min_range: 0.5
        max_range: 1.5

  config_imagined:
    ref_frame: "palm"
    num_points: 256
    stl_package: "mia_hand_description" # Package where the STL files are located. Assumes they are under the folder /meshes/stl of this package

# Joint and velocity limits
limits:
  joint_velocity:
    wrist_rotation_range: [-1.0, 1.0]
    wrist_exfle_range: [-1.0, 1.0]
    wrist_ulra_range: [-1.0, 1.0]
    index_range: [-1.0, 1.0]
    little_range: [-1.0, 1.0]
    mrl_range: [-1.0, 1.0]
    ring_range: [-1.0, 1.0]
    thumb_fle_range: [-1.0, 1.0]
    thumb_opp_range: [-1.0, 1.0]

# General parameters
general:
  # TODO: Use urdf_handler instead of joint_names
  joint_names:
    [
      "j_index_fle",
      "j_little_fle",
      "j_mrl_fle",
      "j_ring_fle",
      "j_thumb_fle",
      "j_thumb_opp",
    ]
  right_hand: true

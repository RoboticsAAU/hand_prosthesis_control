# Topics for Gazebo Interface
topics:
  subscriptions:
    joint_state_topic: /joint_states
    camera_points_topic: /camera/depth_registered/points
  publications:
    thumb_controller_topic: /j_thumb_fle_eff_controller/command
    index_controller_topic: /j_index_fle_eff_controller/command
    mrl_controller_topic: /j_mrl_fle_eff_controller/command

# Camera configuration
visual_sensors:
  config_cameras:
    camera:
      point_cloud:
        setup: "static" # "static" or "hand"
        optical_frame: "camera_depth_optical_frame"
        ref_frame: "palm"
        num_points: 256
        min_range: 0.5
        max_range: 1.5

  config_imagined:
    ref_frame: "palm"
    num_points: 256
    stl_package: "mia_hand_description" # Package where the STL files are located. Assumes they are under the folder /meshes/stl of this package

# Joint and velocity limits
limits:
  joint_position:
    index_range: [-1.177, 1.188]
    little_range: [-0.120, 1.303]
    mrl_range: [-0.120, 1.303]
    ring_range: [-0.120, 1.303]
    thumb_fle_range: [0.029, 1.313]
    thumb_opp_range: [-0.628, 0.000]

  joint_velocity:
    index_range: [-1.0, 1.0]
    little_range: [-1.0, 1.0]
    mrl_range: [-1.0, 1.0]
    ring_range: [-1.0, 1.0]
    thumb_fle_range: [-1.0, 1.0]
    thumb_opp_range: [-1.0, 1.0]

# General parameters
general: 
  right_hand: true
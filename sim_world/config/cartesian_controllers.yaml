j_x_cart_velocity_controller:
  type: velocity_controllers/JointVelocityController
  joint: j_x_cart

j_y_cart_velocity_controller:
  type: velocity_controllers/JointVelocityController
  joint: j_y_cart

j_z_cart_velocity_controller:
  type: velocity_controllers/JointVelocityController
  joint: j_z_cart
